/* The circular glow is created by a pseudo-element, only visible when parent has .glow */
.control-btn.glow::before {
    content: '';
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: var(--glow-size, 54px);
    height: var(--glow-size, 54px);
    border-radius: 50%;
    background: radial-gradient(circle, var(--accent) 45%, transparent 70%);
    opacity: 0.34;
    z-index: 0; /* beneath icon */
    animation: glowing-circ 0.6s cubic-bezier(0.6, 0.09, 0.4, 1);
    pointer-events: none;
}


@keyframes glowing-circ {
    0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
    }
    70% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.13);
    }
    100% {
        opacity: 0.34;
        transform: translate(-50%, -50%) scale(1);
    }
}

            // New function to setup multiple profile cards from template
            function setupMultipleProfiles() {
                // First, check if we already have multiple profiles set up
                if (document.querySelector('.profile-cards-container')) {
                    return; // Already set up
                }
                
                // Add CSS for the grid layout
                const style = document.createElement('style');
                style.textContent = `
                    .profile-cards-container {
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                        gap: 2rem;
                        width: 100%;
                        max-width: 1200px;
                        margin: 0 auto;
                    }
                    
                    @media (max-width: 768px) {
                        .profile-cards-container {
                            grid-template-columns: 1fr;
                            gap: 2.5rem;
                        }
                        
                        .profile-card {
                            max-width: 90%;
                            margin: 0 auto;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                // Find the existing single profile card
                const existingCard = document.querySelector('.profile-card');
                if (!existingCard) return;
                
                // Create a container for all profile cards
                const profileCardsContainer = document.createElement('div');
                profileCardsContainer.className = 'profile-cards-container';
                
                // Clone the existing card as a template
                const cardTemplate = existingCard.cloneNode(true);
                
                // Remove the original card
                const parent = existingCard.parentNode;
                parent.removeChild(existingCard);
                
                // Add the container to the parent
                parent.appendChild(profileCardsContainer);
                
                // Create 6 cards
                for (let i = 1; i <= 6; i++) {
                    // Clone the template for each card
                    const newCard = cardTemplate.cloneNode(true);
                    
                    // Update IDs
                    newCard.id = `profile-card-${i}`;
                    
                    // Update element IDs inside the card
                    const elements = newCard.querySelectorAll('[id]');
                    elements.forEach(element => {
                        // Replace any existing IDs with indexed versions
                        if (element.id.includes('profile')) {
                            const baseName = element.id.split('-')[0];
                            element.id = `${baseName}-${i}`;
                        } else if (element.id.includes('avatar')) {
                            element.id = `avatar-decoration-${i}`;
                        } else {
                            // For other elements like role, bio, etc.
                            const parts = element.id.split('-');
                            if (parts.length >= 2) {
                                element.id = `${parts[0]}-${parts[1]}-${i}`;
                            }
                        }
                    });
                    
                    // Add to container
                    profileCardsContainer.appendChild(newCard);
                }
            }

// Improved function to maintain video-audio sync when tab is inactive
function improveVideoSync() {
  const video = document.getElementById('bg-video');
  const audioPlayer = document.getElementById('audio-player');
 
  if (!video || !audioPlayer) return;
 
  // Set the video to have high priority
  video.setAttribute('importance', 'high');
 
  // Add the playsinline attribute to help mobile browsers
  video.setAttribute('playsinline', '');
 
  // Make sure the video won't be throttled
  video.setAttribute('disablePictureInPicture', '');
 
  // Keep track of last play time to detect throttling
  let lastPlayTime = 0;
  let syncCheckInterval;
 
  // Function to force sync between video and audio
  const syncVideoWithAudio = () => {
  if (!isPlaying) return;
 
  // If video and audio are out of sync by more than 0.3 seconds
  if (Math.abs(video.currentTime - audioPlayer.currentTime) > 0.3) {
  // Sync video time to audio time
  video.currentTime = audioPlayer.currentTime;
  }
 
  // Check if video is paused but audio is playing
  if (video.paused && !audioPlayer.paused) {
  video.play().catch(() => {});
  }
 
  // Check if video is being throttled (time hasn't advanced)
  if (video.currentTime === lastPlayTime && !video.paused) {
  video.currentTime = audioPlayer.currentTime;
  }
 
  lastPlayTime = video.currentTime;
  };
 
  // Start sync checking when audio plays
  audioPlayer.addEventListener('play', () => {
  // Clear any existing interval
  if (syncCheckInterval) clearInterval(syncCheckInterval);
 
  // Create new interval to check sync frequently
  syncCheckInterval = setInterval(syncVideoWithAudio, 1000);
 
  // Initial sync
  video.currentTime = audioPlayer.currentTime;
  video.play().catch(() => {});
  });
 
  // Update sync when seeking
  audioPlayer.addEventListener('seeked', () => {
  video.currentTime = audioPlayer.currentTime;
  });
 
  // Handle visibility change
  document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
  syncVideoWithAudio();
  }
  });
 
  // Cleanup interval when audio pauses
  audioPlayer.addEventListener('pause', () => {
  if (syncCheckInterval) clearInterval(syncCheckInterval);
  video.pause();
  });
}

    document.addEventListener('click', ev => {
        // Don't show ring if clicking on the custom sound toggle!
        if (ev.target.closest('#sound-toggle')) return;
        
        const ring = document.createElement('div');
        ring.className = 'ring';
        ring.style.left = ev.clientX + 'px';
        ring.style.top  = ev.clientY + 'px';
        ring.style.background = CLICK_RING_CONFIG.color;
        ring.style.setProperty('--ring-radius', CLICK_RING_CONFIG.finalRadius + 'px');
        ring.style.setProperty('--ring-duration', (CLICK_RING_CONFIG.duration/1000)+'s');
        ringStage.appendChild(ring);
        
        setTimeout(() => {
            ring.remove();
        }, CLICK_RING_CONFIG.duration + 100);
    });
}
