.control-btn {

/* The circular glow is created by a pseudo-element, only visible when parent has .glow */
.control-btn.glow::before {
    content: '';
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: var(--glow-size, 54px);
    height: var(--glow-size, 54px);
    border-radius: 50%;
    background: radial-gradient(circle, var(--accent) 45%, transparent 70%);
    opacity: 0.34;
    z-index: 0; /* beneath icon */
    animation: glowing-circ 0.6s cubic-bezier(0.6, 0.09, 0.4, 1);
    pointer-events: none;
}

@keyframes glowing-circ {
    0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
    }
    70% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.13);
    }
    100% {
        opacity: 0.34;
        transform: translate(-50%, -50%) scale(1);
    }
}

/* Ensure button content is above the glow */
.control-btn > * {
    position: relative;
    z-index: 1;
}

            const offsetY = profile.avatarDecoration.offsetY || 0;

            decoration.style.width = `${size}%`;
            decoration.style.position = 'absolute';

            // Calculating exact pixel offsets to avoid percentage positioning issues
            decoration.style.left = `calc(${(50 + offsetX)}% - ${size / 2}% )`;
            decoration.style.top = `calc(${(50 + offsetY)}% - ${size / 2}% )`;

            avatarContainer.appendChild(decoration);
        }

function setupProfileHoverEffects() {
    document.querySelectorAll('.profile-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.5)';
            if (hoverSound && soundEnabled) {
                hoverSound.currentTime = 0;
                hoverSound.play().catch(e => console.log('Hover sound failed:', e));
            }
        });
        
        card.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
        });
    });
}
